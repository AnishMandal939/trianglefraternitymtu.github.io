<header class="header">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark rounded mb-3">
    <div class="container">
      <a class="navbar-brand" href="{% link index.md %}">Fixed navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav w-100">
          <li class="nav-item active">
            <a class="nav-link" href="{% link index.md %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li> -->
          {% if site.posts.size > 0 %}
          <li class="nav-item">
            <a class="nav-link" href="{% link blog/index.html %}">Blog</a>
          </li>
          {% endif %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{% link upcoming-events.md %}" id="events" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Events</a>
            <div class="dropdown-menu" aria-labelledby="events">
              <a class="dropdown-item" href="{% link upcoming-events.md %}">Upcoming events</a>
              <div class="dropdown-divider"></div>
              {% for event in site.events %}
              <a class="dropdown-item" href="{{ event.url }}">{{event.title}}</a>
              {% endfor %}
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% link about.md %}">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
