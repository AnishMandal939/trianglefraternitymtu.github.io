# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Triangle Fraternity at Michigan Technological University
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
timezone: America/Detroit
excerpt_separator: "<!-- excerpt -->"

# Social Media
email: triangle@mtu.edu
twitter_username: MTU_Triangle
instagram_username: mtu_triangle
github_username: trianglefraternitymtu
facebook_username: mtutriangle
twitch_username: trianglemtu
active_slack: mtutriangle
alumni_slack: mtutrianglealum
linkedin_id: 6976074

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate

paginate: 5
paginate_path: "/blog/page:num"

collections:
  events:
    output: true
    permalink: /:title
  spotlights:
    output: false
  docs:
    output: true

defaults:
  - scope:
      type: "events"
    values:
      layout: "event"
  - scope:
      type: "posts"
    values:
      permalink: /blog/:year/:month/:day/:title
  - scope:
      type: "spotlights"
    values:
      cover-image: http://placehold.it/750x450
      position: "Member"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - docker-compose.yml
  - README.md
  - .travis.yml
  - .gitignore
